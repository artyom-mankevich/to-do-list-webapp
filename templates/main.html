<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your notes</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body>
<header class="header">
    <button class="menu-button">
        <img class="menu-button__icon"
             src="../static/img/menu.png" alt="Menu button">
    </button>
    <div class="header-logo">
        <img class="header-logo__icon header-logo__icon_blue"
             src="../static/img/check.svg"
             alt="Logo icon">
        <a class="header-logo__title" href="../index.html">To Do</a>
    </div>
    <button class="header__notification-button">
        <img class="header__notification-button-icon"
             src="../static/img/bell.svg" alt="Notification bell">
    </button>
    <section class="header-auth">
        <a class="header-auth__item" href="login.html">
            <img class="header-logo__icon" src="../static/img/logout.svg"
                 alt="Logout icon">
            Log out
        </a>
    </section>
</header>
<section class="menu menu_hidden">
    <section class="categories-menu categories-menu_hidden">
        <h1 class="menu-title">Categories</h1>
        <ul class="categories-list">
            <li class="categories-list__item">Notes</li>
            <li class="categories-list__item">Reminders</li>
        </ul>
    </section>
    <section class="tags-menu tags-menu_hidden">
        <h1 class="menu-title">Tags</h1>
        <ul class="tags-list">
            <li class="tags-list__item">work</li>
            <li class="tags-list__item">home</li>
            <li class="tags-list__item">cooking</li>
        </ul>
    </section>
</section>
<main class="main">
    <section class="notifications notifications_hidden">
        <section class="notification">
            <img class="notification__icon" src="../static/img/calendar.svg"
                 alt="Calendar icon">
            <p class="notification__text">'Maths exam' happens tomorrow at
                10:30</p>
        </section>
        <hr class="notifications__line">
        <section class="notification">
            <img class="notification__icon"
                 src="../static/img/cross-calendar.svg"
                 alt="Calendar icon">
            <p class="notification__text">'John's birthday' happened at
                20.02.2022 09:00</p>
        </section>
    </section>
    <form class="note-form note-form_hidden">
        <section class="note-form__header">
            <input class="note-form__input note-form__title"
                   type="text"
                   placeholder="Type your title">
            <input id="pin" class="note-form__pin-checkbox"
                   type="checkbox">
            <label class="note-form__pin-icon" for="pin">
                <img src="../static/img/pin.svg"
                     alt="Pin button">
            </label>
        </section>
        <section class="note-form__body">
            <textarea class="note-form__input note-form__body-input"
                      placeholder="Your note ..."></textarea>
        </section>
        <section class="note-form__footer">
            <button class="note-form__list-button">
                <img class="note-form__list-icon"
                     src="../static/img/checked-square.png"
                     alt="List button">
            </button>
            <input class="note-form__input note-form__tag-input" type="text"
                   placeholder="add tag">
            <button class="note-form__picture-button">
                <img class="note-form__picture-icon"
                     src="../static/img/picture.svg" alt="Add picture">
            </button>
        </section>
    </form>
    <section class="side-menu">
        <section class="side-menu-categories">
            <button class="side-menu-categories__item side-menu-categories__item_active">
                <img class="side-menu-categories__icon side-menu-categories__icon_active"
                     src="../static/img/pencil.svg" alt="Notes icon">
                Notes
            </button>
            <button class="side-menu-categories__item">
                <img class="side-menu-categories__icon"
                     src="../static/img/bell.svg" alt="Reminders icon">
                Reminders
            </button>
        </section>
        <div class="side-menu-tags">
            <h1 class="side-menu-tags__title">tags:</h1>
            <section class="tags-buttons">
                <button class="tags-buttons__item">
                    <img class="tags-buttons__icon"
                         src="../static/img/bookmark.png" alt="Tag icon">
                    work
                </button>
                <button class="tags-buttons__item">
                    <img class="tags-buttons__icon"
                         src="../static/img/bookmark.png" alt="Tag icon">
                    home
                </button>
                <button class="tags-buttons__item">
                    <img class="tags-buttons__icon"
                         src="../static/img/bookmark.png" alt="Tag icon">
                    cooking
                </button>
            </section>
        </div>
        <button class="side-menu-categories__item side-menu-categories__item_bottom">
            <img class="side-menu-categories__icon"
                 src="../static/img/trash.svg" alt="Trash icon">
            Trash
        </button>
    </section>
    <section class="main-panel">
        <button class="main-panel__add-button">
            <img class="main-panel__add-button-icon"
                 src="../static/img/plus.svg" alt="Plus icon">
            Add new note
        </button>
        <section class="notes">
        </section>
    </section>
</main>
<script type="module" src="../static/js/main/domManipulation.js"></script>
<script type="module" src="../static/js/db/db.js"></script>
<script type="module" src="../static/js/main/dbRequests.js"></script>
<script type="module" src="../static/js/main/eventListeners.js"></script>
<script type="module" src="../static/js/main/main.js"></script>
</body>
</html>
