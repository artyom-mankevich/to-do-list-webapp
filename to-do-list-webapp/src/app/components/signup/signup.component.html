<section class="card">
    <header class="card-logo">
        <img class="header-logo__icon header-logo__icon_blue"
             src="assets/check.svg"
             alt="Logo icon">
        <a class="header-logo__title" routerLink="">To Do</a>
    </header>
    <section class="card-form">
        <div class="card-form__item">
            <label class="card__label" for="usernameInput">Username:</label>
            <input id="usernameInput" class="card__input" type="text">
        </div>
        <div class="card-form__item">
            <label class="card__label" for="emailInput">Email:</label>
            <input id="emailInput" class="card__input" type="email">
        </div>
        <div class="card-form__item">
            <label class="card__label"
                   for="password1Input">Password:</label>
            <input id="password1Input" class="card__input" type="password">
        </div>
        <div class="card-form__item">
            <label class="card__label" for="password2Input">Confirm
                password:</label>
            <input id="password2Input" class="card__input" type="password">
        </div>
        <!--     in real project input will be used instead of a       -->
        <!--<input class="card__submit" type="submit" value="Sign up">-->
        <a class="card__submit-link" routerLink="/main">Sign up</a>
    </section>
    <div class="card-auth">
        <p class="card-auth__text">Already have an account?</p>
        <a class="card-auth__link" routerLink="/login">Log in</a>
    </div>
</section>
